<div class="col-md-6 offset-md-3">
    <h3> Update Task </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Task Name</label>
            <input type="text" class ="form-control" id = "taskName"
                [(ngModel)] = "task.taskName" name = "taskName">
        </div>
    
        <div class="form-group">
            <label> priority</label>
            <input type="text" class ="form-control" id = "priority"
                [(ngModel)] = "task.priority" name = "priority">
        </div>
    
        <div class="form-group">
            <label> Machine Log</label>
            <input type="text" class ="form-control" id = "machineLog"
                [(ngModel)] = "task.machineLog" name = "machineLog">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
